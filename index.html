<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>My Library</h1>
            <button class="new-book">
                <img src="resources/book-plus-outline.svg" alt="">
                New Book
            </button>
        </div>  
    </header>
    <main>
        <dialog data-modal>
            <div class="modal-header">
                <h1>New Book</h1>
            </div>
            <form>
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>

                <div class="input">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>

                <div class="status">
                    <p>Status</p>
                    <div class="radio">
                        <div class="radio-input">
                            <label for="read">Read</label>
                            <input type="radio" name="status" id="read" value="Read" checked>
                        </div>
                        <div class="radio-input">
                            <label for="unread">Not Read</label>
                            <input type="radio" name="status" id="unread" value="Not Read">
                        </div>
                    </div>
                </div>

                <div class="file-selector">
                    <label for="cover">Cover</label>
                    <input type="file"  name="cover" id="cover">
                </div>

                <div class="dialog-buttons">
                    <button class="close-button">Close</button>
                    <button class="submit-button" type="submit">Add Book</button>
                </div>
            </form>
        </dialog>
        <div class="grid-container">
            
        </div>
    </main>
    <footer>
        <p>Test Footer</p>
    </footer>
</body>

</html>
