<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>My Library</h1>
            <button class="new-book">
                <img src="resources/book-plus-outline.svg" alt="">
                New Book
            </button>
        </div>
    </header>
    <main>
        <dialog data-modal>
            <div class="modal-header">
                <h1>New Book</h1>
            </div>
            <form class="form">
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" autocomplete="off">
                </div>

                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" autocomplete="off">
                </div>

                <div class="input">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>

                <div class="status">
                    <p>Status</p>
                    <div class="radio">
                        <label for="read">Read <input type="radio" name="status" id="read" value="Read" checked></label>

                        <label for="unread">Not Read <input type="radio" name="status" id="unread" value="Unread"></label>
                    </div>
                </div>

                <div class="file-selector">
                    <label for="cover">Cover</label>
                    <input type="url" name="cover" id="cover" autocomplete="off">
                </div>

                <div class="dialog-buttons">
                    <button class="close-button" type="reset">Cancel</button>
                    <button class="submit-button" type="submit">Add Book</button>
                </div>
            </form>
        </dialog>
        <div class="grid-container"></div>
    </main>
    <footer>
        <p>Test Footer</p>
    </footer>
</body>

</html>
